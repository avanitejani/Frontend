<!DOCTYPE html>
<html>
<head>
<style>
    .hover-button {
        background-color: green;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .hover-button:hover {
        background-color: gray;
    }
</style>
</head>
<body>

<button class="hover-button">Hover</button>

</body>
</html>
