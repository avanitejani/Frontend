<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 500px;
    }

    .calculator {
      background-color: rgb(44, 45, 46);
      border-radius: 15px;
      padding: 15px;
    }

    .calculator form input {
      width: 50px;
      height: 50px;
      border-radius: 5px;
      background: transparent;
      font-size: 20px;
      margin: 5px;
      cursor: pointer;
      box-shadow: -5px -6px 15px black;
      color: #fff;
      border: none;
      font-weight: bold;
    }

    form .display {
      display: flex;
      justify-content: flex-end;
      text-align: right;
    }

    form .display input {
      text-align: right;
      flex: 1;
      font-size: 30px;
      padding-right: 10px;
    }

    .calculator form input.equal {
      width: 45%;
    }

    form input.operator {
      color: #33ffd8;
    }

    .hourglassBackground {
      position: relative;
      background-color: rgb(71, 60, 60);
      height: 130px;
      width: 130px;
      border-radius: 50%;
      margin: 30px auto;
    }

    .hourglassContainer {
      position: absolute;
      top: 30px;
      left: 40px;
      width: 50px;
      height: 70px;
      -webkit-animation: hourglassRotate 2s ease-in 0s infinite;
      animation: hourglassRotate 2s ease-in 0s infinite;
      transform-style: preserve-3d;
      perspective: 1000px;
    }

    .hourglassContainer div,
    .hourglassContainer div:before,
    .hourglassContainer div:after {
      transform-style: preserve-3d;
    }

    @-webkit-keyframes hourglassRotate {
      0% {
        transform: rotateX(0deg);
      }

      50% {
        transform: rotateX(180deg);
      }

      100% {
        transform: rotateX(180deg);
      }
    }

    @keyframes hourglassRotate {
      0% {
        transform: rotateX(0deg);
      }

      50% {
        transform: rotateX(180deg);
      }

      100% {
        transform: rotateX(180deg);
      }
    }

    .hourglassCapTop {
      top: 0;
    }

    .hourglassCapTop:before {
      top: -25px;
    }

    .hourglassCapTop:after {
      top: -20px;
    }

    .hourglassCapBottom {
      bottom: 0;
    }

    .hourglassCapBottom:before {
      bottom: -25px;
    }

    .hourglassCapBottom:after {
      bottom: -20px;
    }

    .hourglassGlassTop {
      transform: rotateX(90deg);
      position: absolute;
      top: -16px;
      left: 3px;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      background-color: #999999;
    }

    .hourglassGlass {
      perspective: 100px;
      position: absolute;
      top: 32px;
      left: 20px;
      width: 10px;
      height: 6px;
      background-color: #999999;
      opacity: 0.5;
    }

    .hourglassGlass:before,
    .hourglassGlass:after {
      content: '';
      display: block;
      position: absolute;
      background-color: #999999;
      left: -17px;
      width: 44px;
      height: 28px;
    }

    .hourglassGlass:before {
      top: -27px;
      border-radius: 0 0 25px 25px;
    }

    .hourglassGlass:after {
      bottom: -27px;
      border-radius: 25px 25px 0 0;
    }

    .hourglassCurves:before,
    .hourglassCurves:after {
      content: '';
      display: block;
      position: absolute;
      top: 32px;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background-color: #333;
      animation: hideCurves 2s ease-in 0s infinite;
    }

    .hourglassCurves:before {
      left: 15px;
    }

    .hourglassCurves:after {
      left: 29px;
    }

    @-webkit-keyframes hideCurves {
      0% {
        opacity: 1;
      }

      25% {
        opacity: 0;
      }

      30% {
        opacity: 0;
      }

      40% {
        opacity: 1;
      }

      100% {
        opacity: 1;
      }
    }

    @keyframes hideCurves {
      0% {
        opacity: 1;
      }

      25% {
        opacity: 0;
      }

      30% {
        opacity: 0;
      }

      40% {
        opacity: 1;
      }

      100% {
        opacity: 1;
      }
    }

    .hourglassSandStream:before {
      content: '';
      display: block;
      position: absolute;
      left: 24px;
      width: 3px;
      background-color: white;
      -webkit-animation: sandStream1 2s ease-in 0s infinite;
      animation: sandStream1 2s ease-in 0s infinite;
    }

    .hourglassSandStream:after {
      content: '';
      display: block;
      position: absolute;
      top: 36px;
      left: 19px;
      border-left: 6px solid transparent;
      border-right: 6px solid transparent;
      border-bottom: 6px solid #fff;
      animation: sandStream2 2s ease-in 0s infinite;
    }

    @-webkit-keyframes sandStream1 {
      0% {
        height: 0;
        top: 35px;
      }

      50% {
        height: 0;
        top: 45px;
      }

      60% {
        height: 35px;
        top: 8px;
      }

      85% {
        height: 35px;
        top: 8px;
      }

      100% {
        height: 0;
        top: 8px;
      }
    }

    @keyframes sandStream1 {
      0% {
        height: 0;
        top: 35px;
      }

      50% {
        height: 0;
        top: 45px;
      }

      60% {
        height: 35px;
        top: 8px;
      }

      85% {
        height: 35px;
        top: 8px;
      }

      100% {
        height: 0;
        top: 8px;
      }
    }

    @-webkit-keyframes sandStream2 {
      0% {
        opacity: 0;
      }

      50% {
        opacity: 0;
      }

      51% {
        opacity: 1;
      }

      90% {
        opacity: 1;
      }

      91% {
        opacity: 0;
      }

      100% {
        opacity: 0;
      }
    }

    @keyframes sandStream2 {
      0% {
        opacity: 0;
      }

      50% {
        opacity: 0;
      }

      51% {
        opacity: 1;
      }

      90% {
        opacity: 1;
      }

      91% {
        opacity: 0;
      }

      100% {
        opacity: 0;
      }
    }

    .hourglassSand:before,
    .hourglassSand:after {
      content: '';
      display: block;
      position: absolute;
      left: 6px;
      background-color: white;
      perspective: 500px;
    }

    .hourglassSand:before {
      top: 8px;
      width: 39px;
      border-radius: 3px 3px 30px 30px;
      animation: sandFillup 2s ease-in 0s infinite;
    }

    .hourglassSand:after {
      border-radius: 30px 30px 3px 3px;
      animation: sandDeplete 2s ease-in 0s infinite;
    }

    @-webkit-keyframes sandFillup {
      0% {
        opacity: 0;
        height: 0;
      }

      60% {
        opacity: 1;
        height: 0;
      }

      100% {
        opacity: 1;
        height: 17px;
      }
    }

    @keyframes sandFillup {
      0% {
        opacity: 0;
        height: 0;
      }

      60% {
        opacity: 1;
        height: 0;
      }

      100% {
        opacity: 1;
        height: 17px;
      }
    }

    @-webkit-keyframes sandDeplete {
      0% {
        opacity: 0;
        top: 45px;
        height: 17px;
        width: 38px;
        left: 6px;
      }

      1% {
        opacity: 1;
        top: 45px;
        height: 17px;
        width: 38px;
        left: 6px;
      }

      24% {
        opacity: 1;
        top: 45px;
        height: 17px;
        width: 38px;
        left: 6px;
      }

      25% {
        opacity: 1;
        top: 41px;
        height: 17px;
        width: 38px;
        left: 6px;
      }

      50% {
        opacity: 1;
        top: 41px;
        height: 17px;
        width: 38px;
        left: 6px;
      }

      90% {
        opacity: 1;
        top: 41px;
        height: 0;
        width: 10px;
        left: 20px;
      }
    }

    @keyframes sandDeplete {
      0% {
        opacity: 0;
        top: 45px;
        height: 17px;
        width: 38px;
        left: 6px;
      }

      1% {
        opacity: 1;
        top: 45px;
        height: 17px;
        width: 38px;
        left: 6px;
      }

      24% {
        opacity: 1;
        top: 45px;
        height: 17px;
        width: 38px;
        left: 6px;
      }

      25% {
        opacity: 1;
        top: 41px;
        height: 17px;
        width: 38px;
        left: 6px;
      }

      50% {
        opacity: 1;
        top: 41px;
        height: 17px;
        width: 38px;
        left: 6px;
      }

      90% {
        opacity: 1;
        top: 41px;
        height: 0;
        width: 10px;
        left: 20px;
      }
    }
  </style>

</head>

<body>
  <div class="loder" id="loader">
    <div class="hourglassBackground">
      <div class="hourglassContainer">
        <div class="hourglassCurves"></div>
        <div class="hourglassCapTop"></div>
        <div class="hourglassGlassTop"></div>
        <div class="hourglassSand"></div>
        <div class="hourglassSandStream"></div>
        <div class="hourglassCapBottom"></div>
        <div class="hourglassGlass"></div>
      </div>
    </div>
  </div>

  <div class="web" id="web" style="display: none; background-color: wheat; height: 100vh;">
    <div class="hed" style="background-color: rgb(46, 37, 28);  height: 5%; padding-top: 20px; text-align: center;">
      <a href="" style="color: wheat; padding: 20px; text-decoration: none; font-size: 25px;">avani</a>
      <a href="" style="color: wheat; padding: 20px; text-decoration: none; font-size: 25px;">avni</a>
      <a href="" style="color: wheat; padding: 20px; text-decoration: none; font-size: 25px;">ani</a>
      <a href="" style="color: wheat; padding: 20px; text-decoration: none; font-size: 25px;">an</a>
    </div>
    <div class="H1">
      <h1 style="text-align: center; margin: auto; padding-top: 40px; color: #33333367;">SimpalCalculator</h1>
    </div>
    <div class="container">
      <div class="calculator">
        <form action="#">
          <div class="display">
            <input type="text" name="display" id="inputbox" placeholder="0">
          </div>
          <div>
            <input type="button" value="Ac" class="operator" onclick="clearN()">
            <input type="button" value="DE" class="operator" onclick="del()">
            <input type="button" value="." class="operator" onclick="displayN('.')">
            <input type="button" value="/" class="operator" onclick="displayN('/')">
          </div>
          <div>
            <input type="button" value="7" onclick="displayN('7')">
            <input type="button" value="8" onclick="displayN('8')">
            <input type="button" value="9" onclick="displayN('9')">
            <input type="button" value="*" class="operator" onclick="displayN('*')">
          </div>
          <div>
            <input type="button" value="4" onclick="displayN('4')">
            <input type="button" value="5" onclick="displayN('5')">
            <input type="button" value="6" onclick="displayN('6')">
            <input type="button" value="-" class="operator" onclick="displayN('-')">
          </div>
          <div>
            <input type="button" value="1" onclick="displayN('1')">
            <input type="button" value="2" onclick="displayN('2')">
            <input type="button" value="3" onclick="displayN('3')">
            <input type="button" value="+" class="operator" onclick="displayN('+')">
          </div>
          <div>
            <input type="button" value="00" onclick="displayN('00')">
            <input type="button" value="0" onclick="displayN('0')">
            <input type="button" value="=" onclick="cal()">
          </div>
        </form>
      </div>
    </div>

    

  </div>

  <script>

    // loader scriop 

    setTimeout(() => {
      document.getElementById('loader').style.display = 'none'
      document.getElementById('web').style.display = 'block'
    }, 2000)



    // calculator script 

    function displayN(val) {
      document.getElementById('inputbox').value += val
    }

    function cal() {
      document.getElementById('inputbox').value = eval(document.getElementById('inputbox').value)
    }
    function clearN() {
      document.getElementById('inputbox').value = ''

    }
    function del() {

      let output = document.getElementById('inputbox');
      let currentValue = output.value;
      output.value = currentValue.substring(0, currentValue.length - 1);

    }




  </script>

</body>

</html>
