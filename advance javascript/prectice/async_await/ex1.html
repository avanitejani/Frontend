<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> async1</title>
</head>
<body>
    <script>
         // Example 1
              const sum = async (a, b) => {
                let m = await multi(a + b, 4)
                let n = await div(m, 4)
                let o = await mod(n, 4)
                console.log(o)
              }
              function multi(a, b) {
                return a * b
              }

              function div(a, b) {
                return a / b
              }

              function mod(a, b) {
                return a % b
              }

              sum(3, 2)

    </script>
</body>
</html>
