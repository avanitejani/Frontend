<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <marquee behavior="" direction="">50%</marquee>
    <!-- up down right left -->
    <marquee behavior="scroll" direction="right">50%</marquee>
    <marquee behavior="" direction="up">50%</marquee>
    <marquee behavior="" direction="down">50%</marquee>
    <!-- scroll, slide and alternate -->
    <marquee behavior="scroll" hspace="40" vspace="40" width="50%" height="200px" direction="right"><img src="" alt="">%0%</marquee>
    <marquee behavior="alternate" direction="down" height="200px" width="30%" style="border: 2px solid;">
    <marquee behavior="alternate" direction="">Parth</marquee>
    </marquee>
</body>
</html>
