<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class OddEven {

            constructor(a){
                this.n = a;
            }

            // function 
            check(){
                if(this.n % 2 == 0){
                    console.log("this is even number");
                }
                else{
                    console.log("this is odd number");
                }
            }    
            

        }
        let num = prompt("add number :")
        const obj = new OddEven(Number(num))
        obj.check()
    </script>
</body>
</html>
