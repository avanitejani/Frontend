<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
        }

        label {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #555;
        }

        input {
            font-size: 1em;
            padding: 8px;
            margin-bottom: 10px;
            width: 50px;
        }

        button {
            background-color: #4caf50;
            color: white;
            font-size: 1em;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #timer {
            font-size: 2em;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>

<body>
    <div>
        <h1>Countdown Timer</h1>
        <label for="hours">Hours:</label>
        <input type="number" id="hours" min="0" value="0">
        <label for="minutes">Minutes:</label>
        <input type="number" id="minutes" min="0" value="5">
        <label for="seconds">Seconds:</label>
        <input type="number" id="seconds" min="0" value="0">
        <button onclick="startTimer()">Start Timer</button>
        <div id="timer"></div>
    </div>

    <script>
        let timerInterval;

        function startTimer() {
            const hoursInput = document.getElementById('hours');
            const minutesInput = document.getElementById('minutes');
            const secondsInput = document.getElementById('seconds');

            const hours = parseInt(hoursInput.value, 10);
            const minutes = parseInt(minutesInput.value, 10);
            const seconds = parseInt(secondsInput.value, 10);

            if (isNaN(hours) || isNaN(minutes) || isNaN(seconds) || hours < 0 || minutes < 0 || seconds < 0) {
                alert('Please enter valid positive numbers for the timer.');
                return;
            }

            // Convert input to milliseconds
            const totalTime = (hours * 60 * 60 + minutes * 60 + seconds) * 1000;
            let remainingTime = totalTime;

            // Update the timer every second
            timerInterval = setInterval(() => {
                const hoursRemaining = Math.floor(remainingTime / (60 * 60 * 1000));
                const minutesRemaining = Math.floor((remainingTime % (60 * 60 * 1000)) / (60 * 1000));
                const secondsRemaining = Math.floor((remainingTime % (60 * 1000)) / 1000);

                document.getElementById('timer').textContent = `${hoursRemaining}:${minutesRemaining < 10 ? '0' : ''}${minutesRemaining}:${secondsRemaining < 10 ? '0' : ''}${secondsRemaining}`;

                remainingTime -= 1000;

                if (remainingTime < 0) {
                    clearInterval(timerInterval);
                    document.getElementById('timer').textContent = 'Time\'s up!';
                }
            }, 1000);
        }
    </script>
</body>

</html>
