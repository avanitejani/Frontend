<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=0;
        let b=10
        while (a<10) {
            a++;
            document.write(a + "<br>");
        }
        do{
            b++;
            document.write(b + "<br>");
        }while(b<10);

        for (let i = 0; i <10; i++) {
              document.write(i  + "<br>" );
            
        }
    </script>
</body>
</html>
