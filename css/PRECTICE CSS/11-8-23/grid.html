<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width:150px;
        }
        .path{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 50px 50px;
            margin: 0px auto;
            /* center end */
          
        }
        .container{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            justify-content: center;
            gap: 30px;
        }
        .item{
            border: 2px solid red;
            height: 100px;
           text-align: end;
        }
        .item1{
            /* grid-column-start: 1;
            grid-column-end: 3; */
            /* grid-column:1/3 ; */
            grid-row: 1/3;
            border: 2px solid red;
        }
        .item2{
            /* grid-column-start: 1;
            grid-column-end: 3; */
            /* grid-column:1/3 ; */
            grid-row: 1/3;
            border: 2px solid red;
        }
        .item5{
            /* grid-column-start: 1;
            grid-column-end: 3; */
            /* grid-column:1/3 ; */
            grid-row: 2;
            grid-column: 1/3;
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <div class="path">
        <img src="https://images.pexels.com/photos/17646510/pexels-photo-17646510/free-photo-of-birds-flying-under-clear-sky-at-sunset.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="">
        <img src="https://images.pexels.com/photos/17646510/pexels-photo-17646510/free-photo-of-birds-flying-under-clear-sky-at-sunset.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="">
        <img src="https://images.pexels.com/photos/17646510/pexels-photo-17646510/free-photo-of-birds-flying-under-clear-sky-at-sunset.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="">
        <img src="https://images.pexels.com/photos/17646510/pexels-photo-17646510/free-photo-of-birds-flying-under-clear-sky-at-sunset.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="">
        <img src="https://images.pexels.com/photos/17646510/pexels-photo-17646510/free-photo-of-birds-flying-under-clear-sky-at-sunset.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="">
        <img src="https://images.pexels.com/photos/17646510/pexels-photo-17646510/free-photo-of-birds-flying-under-clear-sky-at-sunset.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="">
    </div>


    <div class="container">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item4">4</div>
        <div class="item5">5</div>
        <div class="item6">6</div>
        <div class="item7">7</div>
        <div class="item8">8</div>
        <div class="item9">9</div>
    </div>
</body>
</html>
