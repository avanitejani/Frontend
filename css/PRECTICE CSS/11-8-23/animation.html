<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
 .d1{
        height: 300px;
        width: 300px;
        border: 2px solid red;
        position: relative;
}
.d2{
        height: 200px;
        width: 200px;
        border-top: 2px dotted black;
        border-radius: 50%;
        position: absolute;
        top: 50px;
        left: 50px;
        /* animation: name duration timing-function delay iteration-count direction fill-mode; */
        animation: earth 4s linear 0s infinite ;
        /* animation-name: earth;
        animation-duration: 2s;
        animation-timing-function: linear; */
        /* animation-delay: 2s; */
        /* animation-iteration-count: infinite;
        animation-direction: normal;
        animation-fill-mode: both; */
}
@keyframes earth {
    from{
transform: rotate(0deg);
    }
    to{
        transform: rotate(360deg);
    }
}
.d3{
        height: 100px;
        width: 100px;
        border-left: 2px dotted black;
        position: absolute;
        top: 100px;
        left: 100px;
        animation: earth 3s linear 0s infinite reverse ;
        border-radius: 50%;
}
.d4{
        height: 50px;
        width: 50px;
        border-right: 2px dotted black;
        position: absolute;
        top: 130px;
        left: 130px;
        animation: earth 2s linear 0s infinite  ;
        border-radius: 50%;
}
.d5{
        height: 25px;
        width: 25px;
        border-bottom: 2px dotted black;
        position: absolute;
        top: 140px;
        left: 150px;
        animation: earth 4s linear 0s infinite  ;
        border-radius: 50%;
}
    </style>
   
</head>
<body>
    <div class="d1">
        <div class="d2"></div>
        <div class="d3"></div>
        <div class="d4"></div>
        <div class="d5"></div>
    </div>
</body>
</html>
