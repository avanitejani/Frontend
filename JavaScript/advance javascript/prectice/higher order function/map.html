<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map</title>
</head>

<body>


    <script>

        // map() creates a new array from calling a function for every array element.
        // map() does not execute the function for empty elements.
        // map() does not change the original array.

        // 01_ array map - current array if you want to change any value throut array

        // it will create new array
        let std = [
            { name: 'monika', mark: 50, age: 20 },
            { name: 'hemali', mark: 60, age: 21 },
            { name: 'mirali', mark: 70, age: 22 },
            { name: 'avni', mark: 80, age: 22 },
        ]
        let newstd = std.map((result, index) => {
            if (result.name == 'monika' && result.name == 'hemali') {
                return {
                    name: result.name + ' patel',
                    mark: result.mark + 10,
                    age: result.age + 10,
                }
            }
            else if (result.name == 'avni') {
                return {
                    name: result.name + 'tejani',
                    mark: result.mark + 10,
                }
            }
            else if (result.name == 'mirali') {
                return {
                    name: result.name + 'mordiya',
                }
            }
            else {
                return result
            }
        })
        console.log(newstd)
        console.log(std)

    </script>


    <h2>JavaScript Arrays</h2>
    <p>Multiply every element in the array with 10:</p>
    <p id="demo"></p>

    <script>
        const numbers = [65, 44, 12, 4];
        const newArr = numbers.map(myFunction);

        document.getElementById("demo").innerHTML = newArr;

        function myFunction(num) {
            return num * 10;
        }
    </script>

</body>

</html>
