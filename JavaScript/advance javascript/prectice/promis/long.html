<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pro2</title>
</head>
<body>
    <script>
          // sum -> multi -> div -> modulo  Example 2  long way

            function sum(a, b) {
                return new Promise((resolve, reject) => {
                    resolve(a + b)
                })
            }

            function multi(a, b) {
                return new Promise((resolve, reject) => {
                    resolve(a * b)
                })
            }

            function div(a, b) {
                return new Promise((resolve, reject) => {
                    resolve(a / b)
                })
            }

            function mod(a, b) {
                return new Promise((resolve, reject) => {
                    resolve(a % b)
                })
            }

            sum(3, 4)
                .then((res) => {
                    console.log(res)
                    return multi(res, 3)
                })
                .then((out) => {
                    console.log(out)
                    return div(out, 3)
                })
                .then((ans) => {
                    console.log(ans)
                    return mod(ans, 3)
                })
                .then((answer) => {
                    console.log(answer)
                })
    </script>
</body>
</html>
