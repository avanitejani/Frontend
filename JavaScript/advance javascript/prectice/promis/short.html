<body>
    <script>
        // sum -> multi Example 1 short description
        function sum(a, b) {
            return new promise((resolve, reject) => {
                resolve(a + b);
            })
        }
        function multi(a, b) {
            return new promise((resolve, reject) => {
                resolve(a * b);
            })
        }
        sum (2,4)
        .then((result) =>{ 
            return multi(result,3)
        })
        .then((out) =>{
            console.log(out);
        })
    </script>
</body>
