<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .box1 {
            height: 300px;
            width: 250px;
            background-color:teal;
            margin: auto;
            height:auto;
        }

        .box {
            margin: auto;
            padding-top: 10px;
            width: 100%;
            text-align: center;
        }

        .box2 {
            margin: auto;
            width: 100%;
            height: auto;
            color: white;
            background-color: cadetblue;
            text-align: center;
        }

        input {
            height: 20px;
        }
    </style>
</head>

<body>
    <div class="box1">
        <div class="box">
            <input type="text" id="input" />
            <button onclick="addItem()">Add</button>
        </div>
        <div class="box2" id="data">ov</div>
    </div>
    <script>
        let arr = []
        function addItem() {
            let val = document.getElementById('input').value
            arr.push(val)

            creatData(arr)


        }
        function creatData(inp) {

            let list = document.getElementById('data')
            document.getElementById('data').innerHTML = ""
            inp.forEach((data, i) => {

                let displ = document.createElement('h1')
                displ.innerText = data
                let delet = document.createElement('span')
                delet.innerText = 'X'
                delet.style.color = 'red'
                delet.addEventListener('click', () => {
                    deleteData(i)
                })

                list.appendChild(displ)
                list.appendChild(delet)
            });
            document.getElementById('input').value = ""
        }

        function deleteData(i) {
            arr.splice(i, 1)
            console.log(arr);
            creatData(arr)
        }

    </script>
</body>

</html>
