<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header{
            display: flex;
            flex-direction: unset;
            width: 100%;
            justify-content: space-around;
            background-color: aqua;
        }
        ul{
            list-style: none;
            display: flex;
            flex-direction: unset;
            width: 100%;
            justify-content: space-around;
        }
        a{
           text-decoration: none;
        }

        button{
            display: none;
        }
        .parth{
          margin-left: -100px;
        }


        @media(max-width:576px){
            header{
            width: 100%;
        }
            ul{
            list-style: none;
            display: flex;
            flex-direction: column;
            width: 100%;
            justify-content: space-around;
        }
            button{
            display: block;
        }

        a{
           text-decoration: none;
           margin: 0px;
        }
        }
    </style>

</head>
<body>
    <header>
        <ul id="home">
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Login</a></li>
            <li><a href="">Signup</a></li>
        </ul>
         <button id="btn">Save</button>
         <button id="cls">X</button>
         <button id="Vidhi">Vidhi</button>
    </header>
    <script>
        let btn = document.getElementById("btn");
        let cls = document.getElementById("cls");
        let Vidhi = document.getElementById("Vidhi");

         let home = document.getElementById("home")
        btn.addEventListener("click",function(){
            home.classList.add("parth");
        })
        cls.addEventListener("click",function(){
            home.classList.remove("parth");
        })
        Vidhi.addEventListener("click",function(){
            home.classList.toggle("parth");
        })
    </script>
</body>
</html>
