<body>
    <!-- polymorphism - polymorphism means the seme function with different signatures is called many times. 
    alg alg clss na seme function vala name ne call krava mate-->


<script>

    class A {
            add() {
                console.log('this is first method')
            }
        }

        class B extends A {
            add() {
                super.add()
                //   console.log('this is second method')
            }
        }

        const obj = new B()
        //   const objA = new A()
        obj.add()
        //   objA.add()

</script>
