<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ecf0f1;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #todo-container {
            width: 350px;
            background-color: #ecf0f1;
            /* Changed to a lighter color */
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            color: #333;
        }

        h2 {
            color: #333;
            text-align: center;
        }

        #task-list {
            list-style-type: none;
            padding: 0;
        }

        .task {
            width: 330px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 8px;
            background-color: #b3e6c4;
            transition: background-color 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            /* overflow: hidden; */
        }

        .task:hover {
            background-color: #e3e6b3;
        }

        .task input[type="text"] {
            border: none;
            outline: none;
            font-size: 16px;
            flex-grow: 1;
            margin-right: 10px;
            color: #fff;
            background-color: transparent;
        }

        .task .task-buttons {
            display: flex;
            gap: 10px;
        }

        .task button {
            background-color: #d7c78a;
            color: #fff;
            border: none;
            padding: 10px 15px;
            margin: 0px -4px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .task button:hover {
            background-color: #e1d7ae;
        }

        .add-task-container {
            display: flex;
            margin-top: 20px;
        }

        #new-task {
            flex-grow: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            margin-right: 10px;
            font-size: 16px;
        }

        #add-btn {
            background-color: #2ecc71;
            color: #fff;
            border: none;
            margin-right: -10px;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        #add-btn:hover {
            background-color: #27ae60;
        }
    </style>
</head>

<body>

    <div id="todo-container">
        <h2>TO-DO List</h2>
        <ul id="task-list"></ul>
        <div class="add-task-container">
            <input type="text" id="new-task" placeholder="New Task">
            <button id="add-btn" onclick="addTask()">Add</button>
        </div>
    </div>

    <script>
        function addTask() {
            var taskInput = document.getElementById('new-task');
            var taskText = taskInput.value.trim();

            if (taskText !== '') {
                var taskList = document.getElementById('task-list');

                var taskLi = document.createElement('li');
                taskLi.className = 'task';

                var taskInputField = document.createElement('input');
                taskInputField.type = 'text';
                taskInputField.value = taskText;
                taskInputField.setAttribute('readonly', 'true');
                taskInputField.className = 'task-text';

                var taskBtnDiv = document.createElement('div');
                taskBtnDiv.className = 'task-buttons';

                var editBtn = document.createElement('button');
                editBtn.textContent = 'Edit';
                editBtn.className = 'edit-btn';
                editBtn.onclick = function () {
                    taskInputField.removeAttribute('readonly');
                    taskInputField.focus();
                };

                var removeBtn = document.createElement('button');
                removeBtn.textContent = 'Remove';
                removeBtn.className = 'remove-btn';
                removeBtn.onclick = function () {
                    taskList.removeChild(taskLi);
                };

                taskBtnDiv.appendChild(editBtn);
                taskBtnDiv.appendChild(removeBtn);

                taskLi.appendChild(taskInputField);
                taskLi.appendChild(taskBtnDiv);

                taskList.appendChild(taskLi);
                taskInput.value = '';
            }
        }
    </script>

</body>

</html>
