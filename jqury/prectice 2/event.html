    All click event 
    <br>

    <button id="click">click</button>
    <button id="dblclick">dblclick</button>
    <button id="mouseover">mouseover</button>
    <button id="mouseleave">mouseleave</button>
    <button id="mouseup">mouseup</button>
    <button id="mousedown">mousedown</button>
    <br><br>
    keybord event <br>

    <h3>keypress</h3>
    <input id="kp" type="text" placeholder="keypress" />
    <h1 id="keypress"></h1>

    <h3>keypdown</h3>
    <input id="kd" type="text" placeholder="keypdown"/>
    <h1 id="keypdown"></h1>

    <h3>keyup</h3>
    <input id="ku" type="text" placeholder="keyup" />
    <h1 id="keyup"></h1>

    form event

    <h3>form event</h3>
    <input id="fom" type="text" placeholder="form event" />

    <br><br>
    




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(() => {
            // click event
            $('#click').click((e) => {
                e.target.style.color = 'red'
            })
            //
            // dbclick
            $('#dblclick').dblclick((e) => {
                e.target.style.color = 'green'
            })
            //
            // mouseover
            $('#mouseover').mouseover((e) => {
                e.target.style.backgroundColor = 'pink'
            })
            //
            // mouseleave
            $('#mouseleave').mouseleave((e) => {
                e.target.style.backgroundColor = 'white'
                e.target.style.fontSize = '30px'
            })
            //
            // mouseup
            $('#mouseup').mouseup((e) => {
              e.target.style.backgroundColor = 'pink'
            })
            //
            //mousedown
            $('#mousedown').mousedown((e) => {
              e.target.style.backgroundColor = 'yellow'
            })
            //
            //
            // keyboard events
            //keypress
            $('#kp').keypress((e) => {
              $('#keypress').text(e.target.value)
            })
            // keydown
            $('#kd').keydown((e) => {
              $('#keypdown').text(e.target.value)
            })
            //
            //keyup
            $('#ku').keyup((e) => {
              $('#keyup').text(e.target.value)
            })
