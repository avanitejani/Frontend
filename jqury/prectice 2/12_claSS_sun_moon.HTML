    <div class="box sun"></div>

    <script>
        $(document).ready(() => {

            // })

            // $('#toggle').click(() => {
            //     $('.box').toggleClass(' moon');
            // });

             $('#SunMoon').click(() => {
                let $class = $('.box').hasClass('sun')

                if ($class) {
                    $('#SunMoon').text('Sun')
                    $('.box').removeClass('sun')
                    $('.box').addClass('moon')
                } else {
                    $('#SunMoon').text('Moon')
                    $('.box').addClass('sun')
                    $('.box').removeClass('moon')
                }
            })

        })
    </script>
