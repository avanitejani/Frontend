<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
 .inline ul {
        list-style: none;
        border:  1px solid blue;
      
    }
    .inline ul li {
        display: inline;
        border:  1px solid red;
    }
    .inline ul li a {
       text-decoration: none;
    }
    /* block  */
    .block ul {
        list-style: none;
        border:  1px solid blue;
      
    }
    .block ul li {
        /* display: b; */
        border:  1px solid red;
    }
    .block ul li a {
       text-decoration: none;
    } 
      /*inline-block  */
      .inlineBlock ul {
        list-style: none;
        border:  1px solid blue;
      
    }
    .inlineBlock ul li {
        display: inline-block;
        border:  1px solid red;
    }
    .inlineBlock ul li a {
       text-decoration: none;
    } 

    </style>
   
</head>
<body>
    <div class="inline">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </div>
    <div class="block">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </div>
    <div class="inlineBlock">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </div>
</body>
</html>
